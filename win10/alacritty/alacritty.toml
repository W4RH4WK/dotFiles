[shell]
program = "wsl"

[window]
dimensions = { columns = 80, lines = 24 }
opacity = 0.95

[selection]
save_to_clipboard = true

[font]
normal = { family = "Cascadia Code NF", style = "SemiLight" }
bold = { style = "SemiLight" }
size = 12
offset = { y = 0 }

[colors]
primary = { foreground = "#FFFFFF", background = "#000000" }
cursor = { cursor = "#777777" }
draw_bold_text_with_bright_colors = true

[colors.normal]
black = "#2d2a2e"
red = "#e54b4b"
green = "#9ece58"
yellow = "#faed70"
blue = "#396fe2"
magenta = "#bb80b3"
cyan = "#2ddafd"
white = "#d0d0d0"

[colors.bright]
black = "#403e41"
red = "#ff5370"
green = "#c3e88d"
yellow = "#ffcb6b"
blue = "#82aaff"
magenta = "#c792ea"
cyan = "#89ddff"
white = "#ffffff"
